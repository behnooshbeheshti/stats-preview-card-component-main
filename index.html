<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | Stats preview card component</title>


  <style>

  </style>
</head>

<body>
  <main>
    <section class="container_card">
      <section class="detailes">
        <article class="main">
          <h1 class="headline">Get <span class="purple_word">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </article>
        <article class="stats">
          <data>10k+<span class="word">companies</span></data>
          <data>314<span class="word">templates</span></data>
          <data>12m+<span class="word">queries</span></data>
        </article>
      </section>
      <div class="pic">
        <img class="pic_desktop" src="images/image-header-desktop.jpg" alt="people working in ofice">
      </div>
    </section>

    <footer class="attribution">
      Open-sourced on <a href="https://github.com/behnooshbeheshti/stats-preview-card-component-main"
        target="_blank">GitHub</a> and hosted on <a href="https://astonishing-cranachan-ece9e3.netlify.app"
        target="_blank">Netlify</a> by <a href="https://github.com/behnooshbeheshti" target="_blank">Behnoosh
        Beheshti</a>
    </footer>
  </main>
</body>

</html>
